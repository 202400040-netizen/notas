<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ esNueva ? 'Nueva' : 'Editar' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="guardar()">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">TÃ­tulo</ion-label>
    <ion-input [(ngModel)]="titulo"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Contenido</ion-label>
    <ion-textarea [(ngModel)]="contenido" rows="8" auto-grow="true"></ion-textarea>
  </ion-item>
</ion-content>
